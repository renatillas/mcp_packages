name = "gleam-package-mcp"
main = "src/index.mjs"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[build]
command = "gleam build"

[[d1_databases]]
binding = "DB"
database_name = "mcp-packages-cache"
database_id = "local"

